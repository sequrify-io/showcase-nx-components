<!DOCTYPE html>
<html>
<head>
  <!--

    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/showcase-nx-components/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="NX Components">
  <link rel="apple-touch-icon" href="icons/Icon-216.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>nx_pages</title>
  <link rel="manifest" href="manifest.json">

  <!-- Meta tag to control the viewport scale -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = "2253488364";
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>

  <!-- Preload important assets -->
  <link rel="preload" href="assets/images/gallery-2542.png" as="image" type="image/png" />
  <link rel="preload" href="assets/images/gallery-2538.png" as="image" type="image/png" />
  <link rel="preload" href="assets/images/gallery-2537.png" as="image" type="image/png" />
  <link rel="preload" href="assets/images/gallery-2543.png" as="image" type="image/png" />
  <link rel="preload" href="assets/images/gallery-2541.png" as="image" type="image/png" />
</head>
<style>
  body {
  background-color: #0E142F;
  overflow: hidden;
  }
.container {
  width: 100vw;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  flex: auto;
  flex-direction: column;
  }

.indicator {
  width: 200px;
  height: 200px;
  margin-bottom: 15px;
  animation: pulse 1s infinite;
  }

@keyframes pulse {
  0% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.1);
  }
  100% {
    transform: scale(1);
  }
}
</style>

<div id="loading_indicator" class="container">
  <img class="indicator" src="favicon.png" alt="Loading..."/>
</div>

<script>
  window.addEventListener('load', function(ev) {
    _flutter.loader.loadEntrypoint({
      serviceWorker: {
        serviceWorkerVersion: serviceWorkerVersion,
      },
      onEntrypointLoaded: function(engineInitializer) {
        engineInitializer.initializeEngine().then(function(appRunner) {
          var loadingIndicator = document.getElementById('loading_indicator');
          if (loadingIndicator) loadingIndicator.remove();
          appRunner.runApp();
        });
      }
    });
  });

setTimeout(() => {
  var loadingIndicator = document.getElementById('loading_indicator');
  if (loadingIndicator) loadingIndicator.remove();
}, 10000);
</script>
</html>
